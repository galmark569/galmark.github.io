<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .poker-table {
            width: 800px;
            height: 400px;
            background-color: #076324;
            border-radius: 200px;
            margin: 50px auto;
            position: relative;
            border: 20px solid #5d4037;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .dealer-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .community-cards {
            display: flex;
            gap: 10px;
        }
        
        .card {
            width: 70px;
            height: 100px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .red {
            color: red;
        }
        
        .black {
            color: black;
        }
        
        .rank {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 18px;
        }
        
        .suit {
            font-size: 30px;
        }
        
        .player-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .chips {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Texas Hold'em Poker</h1>
    
    <div class="poker-table">
        <div class="dealer-area">
            <div class="community-cards">
                <div class="card red">
                    <span class="rank">10</span>
                    <span class="suit">♥</span>
                </div>
                <div class="card black">
                    <span class="rank">J</span>
                    <span class="suit">♠</span>
                </div>
                <div class="card red">
                    <span class="rank">Q</span>
                    <span class="suit">♦</span>
                </div>
                <div class="card black">
                    <span class="rank">K</span>
                    <span class="suit">♣</span>
                </div>
                <div class="card red">
                    <span class="rank">A</span>
                    <span class="suit">♥</span>
                </div>
            </div>
        </div>
        
        <div class="chips">Pot: $250</div>
        
        <div class="player-area">
            <div class="card red">
                <span class="rank">A</span>
                <span class="suit">♦</span>
            </div>
            <div class="card black">
                <span class="rank">A</span>
                <span class="suit">♠</span>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="fold-btn">Fold</button>
        <button id="check-btn">Check</button>
        <button id="bet-btn">Bet</button>
    </div>
    
    <script>
        // Basic JavaScript to make the buttons interactive
        document.getElementById('fold-btn').addEventListener('click', function() {
            alert('You folded your hand!');
        });
        
        document.getElementById('check-btn').addEventListener('click', function() {
            alert('You checked!');
        });
        
        document.getElementById('bet-btn').addEventListener('click', function() {
            alert('How much would you like to bet?');
        });
    </script>
</body>
</html>
