<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Playing Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #076324; /* Poker table green */
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .card.red {
            color: red;
        }
        
        .card.black {
            color: black;
        }
        
        .top-corner {
            text-align: left;
            font-size: 18px;
            line-height: 1;
        }
        
        .bottom-corner {
            text-align: right;
            font-size: 18px;
            line-height: 1;
            transform: rotate(180deg);
        }
        
        .center {
            font-size: 32px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Playing Cards Display</h1>
    
    <div class="card-container">
        <!-- Hearts (Red) -->
        <div class="card red">
            <div class="top-corner">A<br>♥</div>
            <div class="center">♥</div>
            <div class="bottom-corner">A<br>♥</div>
        </div>
        
        <!-- Diamonds (Red) -->
        <div class="card red">
            <div class="top-corner">K<br>♦</div>
            <div class="center">♦</div>
            <div class="bottom-corner">K<br>♦</div>
        </div>
        
        <!-- Clubs (Black) -->
        <div class="card black">
            <div class="top-corner">Q<br>♣</div>
            <div class="center">♣</div>
            <div class="bottom-corner">Q<br>♣</div>
        </div>
        
        <!-- Spades (Black) -->
        <div class="card black">
            <div class="top-corner">J<br>♠</div>
            <div class="center">♠</div>
            <div class="bottom-corner">J<br>♠</div>
        </div>
    </div>
    
    <p style="color: white;">These are basic playing cards created with HTML and CSS.</p>
</body>
</html>
